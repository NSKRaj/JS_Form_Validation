<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/CSS" href="form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="login.png" alt="Login Image"/>
        </div>
        <form id="form">
            
            <div class="title">Get Started</div>
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Please Enter the Name" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>

            </div>

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>

                <input type="email" name="email" id="email" placeholder="Please enter the email" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>

                <input type="password" name="password" id="password" placeholder="Password here" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>
            <button id="btn" type="submit">Submit</button>

        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
